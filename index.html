    <center>
        <button class="checkoutBtn blink" onclick="alert('...')">
            Click here for more!
        </button>
    </center>

    <script>
        // Add explosion effect when clicking any link
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function() {
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.style.position = 'fixed';
                explosion.style.top = (event.clientY - 300) + 'px';
                explosion.style.left = (event.clientX - 300) + 'px';
                explosion.style.zIndex = '1000';
                document.body.appendChild(explosion);
                
                setTimeout(() => {
                    explosion.remove();
                }, 1000);
            });
        });
    </script>
</body>
