<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harry's Hot Dogs!</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.bunny.net/css?family=press-start-2p:400" rel="stylesheet">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicon.ico">

  <style>
    body {
      background-image: url('Ms.HarryHotDog.png');
      background-repeat: repeat;
      background-size: 512px 512px;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .page-wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 10px double #ff00ff;
      box-shadow: 10px 10px 0 #00ffff;
    }

    .minecraft-title-shimmer {
      font-family: 'Press Start 2P', monospace;
      font-size: 4em;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 500% auto;
      animation: shimmer 3s linear infinite;
      text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2),
                   -4px -4px 0 rgba(255, 255, 255, 0.5);
      margin: 40px 0 10px;
    }

    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 100% center; }
    }

    .section {
      background-color: rgba(255, 255, 255, 0.8);
      border: 5px double #ff00ff;
      border-radius: 15px;
      padding: 30px;
      margin: 30px 0;
      box-shadow: 8px 8px 0 #00ffff;
    }

    .comic-links {
      font-family: 'Comic Neue', cursive, sans-serif;
      font-size: 1.3em;
    }

    .rainbow-text {
      font-size: 3em;
      font-family: 'Comic Neue', cursive, sans-serif;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 500% auto;
      animation: shimmer 3s linear infinite;
      text-shadow: 2px 2px 0 #ff00ff,
                   -2px -2px 0 #0000ff;
      margin: 15px 0;
    }

    .checkoutBtn {
      background-color: #ff00ff;
      color: white;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      border-radius: 50px;
      font-size: 1.5em;
      border: 3px solid #00ffff;
      box-shadow: 5px 5px 0 #ffff00;
      transition: all 0.3s;
      margin: 40px 0;
    }

    .checkoutBtn:hover {
      background-color: #ffff00;
      color: #ff00ff;
      transform: scale(1.1);
    }

    .blink {
      animation: blinker 1s step-start infinite;
    }

    @keyframes blinker {
      50% { opacity: 0; }
    }

    img {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div style="
  background-color: #c39bd3;
  display: inline-block;
  line-height: 1;
  padding: 0.2em 0.4em;
  border-radius: 4px;
  margin-top: 25px;
  margin-bottom: 20px;
">
  <h1 class="minecraft-title-shimmer" style="margin: 0;">Harry's Hot Dogs!</h1>
</div>



  <div class="page-wrapper">

    </div>

    <div class="section comic-links">
      <h2 class="rainbow-text">LINKS</h2>
      <p><a href="index.html" style="color: #ff00ff; text-decoration: none;">Home</a></p>
      <p>~~~~~~~~~~~~~~~</p>
      <p><a href="https://www.tiktok.com/@hotdogwrestling" target="_blank" style="color: #2e86c1; text-decoration: none;">@hotdogwrestling on Tik Tok</a></p>
      <p><a href="https://soundcloud.com/bigmeeg/sets/best-of-big-meeg-so-far" target="_blank" style="color: #a569bd; text-decoration: none;">Big Meeg on Soundcloud</a></p>
      <img src="friendsgif.gif" width="720" height="360" alt="Friends GIF" style="border: 5px dotted #ff00ff;">
    </div>

  </div>

  <!-- OUTSIDE THE BOX BUTTON -->
  <button class="checkoutBtn blink" onclick="alert('...')">Click here for more!</button>

  <script>
    function calculateAge(birthDate) {
      var today = new Date();
      var birth = new Date(birthDate);
      var age = today.getFullYear() - birth.getFullYear();
      var m = today.getMonth() - birth.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
        age--;
      }
      return age;
    }

    function updateAge() {
      var birthDate = '2001-09-26';
      var age = calculateAge(birthDate);
      document.getElementById('age').innerText = "I am " + age + " years old.";
    }

    updateAge();
    setInterval(updateAge, 1000);
  </script>

</body>
</html>
